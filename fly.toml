app = 'gholink'
primary_region = 'lax'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # IMPORTANT: Make React Router dynamic routes work
  [[http_service.routes]]
    path = "/*"
    type = "static"
    file = "index.html"

# Serve all static files from your Vite dist folder
[[statics]]
  guest_path = "/app/dist"
  url_prefix = "/"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
